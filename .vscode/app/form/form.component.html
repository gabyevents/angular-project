<div class="contact" data-aos="fade-up" data-aos-duration="3000">
  <div class="row " style="color:#FFF">
    <form>
      <h3>CONTACTANOS</h3>
      <div class="form-outline mb-4">
        <input type="text" id="form4Example1" class="form-control" />
        <label class="form-label" for="form4Example1">Name</label>
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form4Example2" class="form-control" />
        <label class="form-label" for="form4Example2">Email address</label>
      </div>
    
      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
        <label class="form-label" for="form4Example3">Message</label>
      </div>
    
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
        <label class="form-check-label" for="form4Example4">
          Send me a copy of this message
        </label>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
    </form>
  </div>
</div>



<div>
    <div class="titulo" data-aos="fade-up" data-aos-duration="3000">
        <h3 class="text-center m-3" style="font-size: larger;">Por Favor introduce tu correo y el tipo de servicios que quieres solicitar</h3>
    </div>
</div>

<div class="container" data-aos="fade-up" data-aos-duration="2700">
    <div class="jumbotron">
        <div class="row g-1">
            <div class="col-sm">
              <div class="form-floating">
                <input type="email" class="form-control" id="InputGrid" placeholder="" value="email">
                <label for="floatingInputGrid"></label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option>Selecciona una opcion</option>
                  <option value="1">Pagina Web</option>
                  <option value="2">Applicacion Web</option>
                  <option value="3">Asesoria Digital</option>
                  <option value="4">Diseño para Redes Sociales</option>
                  <option value="5">Campaña Politica</option>
                </select>
                
                <label for="floatingSelectGrid">Works with selects</label>
              </div>
              
            </div>
            <button type="button" class="btn btn-dark btn-sm" style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;">Enviar</button>
          </div>
    </div>
</div>
